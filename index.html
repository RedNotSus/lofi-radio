<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="/assets/js/font.js"></script>
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <title>Lofi Radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Stream 24/7 synced lofi radio for free!" />
</head>

<body>
    <div class="player">
        <img src="assets/160.png" alt="Album Cover" class="album-cover">

        <div class="player-info">
            <div class="track-title">Starry Night</div>
            <div class="track-artist">Lunar Waves</div>
            <div class="time">
                <div id='elapsedtime' class="elapsedtime">0:00</div>
                <div id="totaltime">0:00</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="controls">
                <button class="volume-btn">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <button class="views">
                    <i class="fa-solid fa-person"></i><span class='view'>0</span>
                </button>
            </div>
        </div>
    </div>


</body>


</html>
