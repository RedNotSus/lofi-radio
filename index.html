<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="/assets/js/font.js"></script>
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <title>Lofi Radio</title>
    <script defer data-domain="lofi.ch3n.cc" src="https://data.ch3n.cc/js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/assets/js/script.js"></script>
    <meta name="description" content="Stream 24/7 synced lofi radio for free!" />
</head>

<body>
    <div id="overlay" class="overlay">
        <div class="overlay-message" title="Click Anywhere to start">Click anywhere</div>
    </div>
    <div class="player">
        <img src="assets/160.png" alt="Album Cover" class="album-cover" id="cover">

        <div class="player-info">
            <div class="track-title">&nbsp;</div>
            <div class="track-artist">&nbsp;</div>
            <div class="time">
                <div id='elapsedtime' class="elapsedtime">0:00</div>
                <div id="totaltime">0:00</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="controls">
                <button class="volume-btn" id='volume-btn' onclick="mute()">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <button class="views" title="Viewers">
                    <i class="fa-solid fa-person"></i><span class='view' id="viewCount">1</span>
                </button>
            </div>
        </div>
    </div>
    <audio style="display: none;" id="audio"></audio>
</body>

</html>
